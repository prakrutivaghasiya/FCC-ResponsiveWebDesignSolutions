<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="surveyform.css">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <section>
            <header>
                <h1 id="title">XYZee Services Survey Form</h1>
                <p id="description"><em>Thank you for taking the time
                        to help us improve our services!</em> </p>
            </header>
            <form id="survey-form" action="get">
                <label for="name" id="name-label">Name</label><br>
                <input id="name" type="text" placeholder="Enter your awesome name..." required>
                <br><br>
                <label for="email" id="email-label">Email ID</label><br>
                <input type="email" name="email" id="email" placeholder="eg: abc@xy.z" required>
                <br><br>
                <label for="number" id="number-label">Age <span>(optional)</span></label><br>
                <input type="number" id="number" min="5" max="100" placeholder="eg: 20">
                <br><br>
                <label for="current-role">Which option best describes your current role?</label><br>
                <select name="current-role" id="dropdown">
                    <option value="select-current-role" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="part-time-job">Part Time Job</option>
                    <option value="prefer-not-to-say">Prefer Not to Say!</option>
                    <option value="other">Other</option>
                </select>
                <br><br>
                <label for="recommendation">Would you recommend XYZee services to a friend?</label><br>
                <input type="radio" name="recommendation" id="definitely" checked class="input-radio" value="definitely">
                <label for="definitely">Definitely</label><br>
                <input type="radio" name="recommendation" id="maybe" class="input-radio" value="maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" name="recommendation" id="not-sure" class="input-radio" value="not-sure">
                <label for="not-sure">Not Sure</label>
                <br><br>
                <label for="checkboxes">What would you like to see improved? <span>(Check all that apply)</span></label><br>
                <input type="checkbox" name="service1" id="service1" value="Designs" class="input-checkbox">
                <label for="service1">Designing</label><br>
                <input type="checkbox" name="service2" id="service2" value="more-product" class="input-checkbox">
                <label for="service2">More Products</label><br>
                <input type="checkbox" name="service3" id="service3" value="availibility" class="input-checkbox">
                <label for="service3">24*7 Availibility</label><br>
                <input type="checkbox" name="service4" id="service4" value="customer-service" class="input-checkbox">
                <label for="service4">Customer Service</label><br>
                <input type="checkbox" name="service5" id="service5" value="speed" class="input-checkbox">
                <label for="service5">Speed</label>
                <br><br>
                <label for="comments">Any comments or suggestions?</label> <br>
                <textarea name="comments" id="comment" cols="30" rows="3"
                    placeholder="Enter your comment here..."></textarea>
                <br><br>
                <input type="submit" value="Submit" id="submit">
            </form>
        </section>
        <a style="background-color:black;color:white;text-decoration:none;padding:4px 6px;font-family:-apple-system, BlinkMacSystemFont, &quot;San Francisco&quot;, &quot;Helvetica Neue&quot;, Helvetica, Ubuntu, Roboto, Noto, &quot;Segoe UI&quot;, Arial, sans-serif;font-size:12px;font-weight:bold;line-height:1.2;display:inline-block;border-radius:3px"
            href="https://unsplash.com/@surface?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge"
            target="_blank" rel="noopener noreferrer"
            title="Download free do whatever you want high-resolution photos from Surface"><span
                style="display:inline-block;padding:2px 3px"><svg xmlns="http://www.w3.org/2000/svg"
                    style="height:12px;width:auto;position:relative;vertical-align:middle;top:-2px;fill:white"
                    viewBox="0 0 32 32">
                    <title>unsplash-logo</title>
                    <path d="M10 9V0h12v9H10zm12 5h10v18H0V14h10v9h12v-9z"></path>
                </svg></span><span style="display:inline-block;padding:2px 3px">Surface</span></a>
    </main>
</body>
</html>
